<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join US</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-lg">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid py-2">
          <a class="navbar-brand" href="index.html"><b>Khatri Mathematics</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Courses
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Course 1</a></li>
                  <li><a class="dropdown-item" href="#">Course 2</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Custom Course</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="joinus.html" class="nav-link active">Join US</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="hero my-4 py-4 container">
        <div class="alert" id="validationAlert"></div>
        <h2 class="">Fill your Details</h2>
        <form action="joinus.html" method="post" class="container px-5" id="form1">
            <label for="name" class="my-1 form-label">Name</label>
            <input type="text" name="name" id="" class="my-1 form-control">
            <label class="my-1 form-label" for="school">School</label>
            <select class="my-1 form-select" name="school" id="">
                <option value="SCET">SCET</option>
                <option value="Law">Law</option>
                <option value="Business">Business</option>
            </select>
            <label class="my-1 form-label" for="pnumber">Phone Number</label>
            <input class="my-1 form-control" type="number" name="pnumber" id="">
            <label class="my-1 form-label" for="email">Email</label>
            <input class="my-1 form-control" type="email" name="email" id="">
            <label class="my-1 form-label" for="password">Password</label>
            <input class="my-1 form-control" type="password" name="password" id="">
            <label class="my-1 form-label" for="password1">Confirm Password</label>
            <input class="my-1 form-control" type="password" name="password1" id="">
            <label class="my-1 form-label" for="state">State</label>
            <input class="my-1 form-control" type="text" name="state" id="">
            <label class="my-1 form-label" for="city">City</label>
            <input class="my-1 form-control" type="text" name="city" id="">
            <label class="my-1 form-label" for="country">Country</label>
            <input class="my-1 form-control" list="countries" name="country" id="">
            <datalist id="countries">
                <option value="India" selected>India</option>
                <option value="USA">USA</option>
            </datalist>
            <label class="my-1 form-label" for="pincode">Pincode</label>
            <input class="my-1 form-control" type="number" name="pincode" id="">
            <button type="submit" class="btn btn-light my-3 mx-auto">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
